		<div>
			<label>Dirección de correo electrónico:</label><br>
			<input type="text" pattern="/^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/;">

		<br>
		<div>
			<label>Repita la dirección de correo electrónico:</label><br>
			<input type="text" pattern="/^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/;">
		</div>
		<br>
		<div>
			<label>Fecha de llegada:</label><br>

		</div>
		<br>
		<div>

			<input type="number">
		</div>
		<br>
		<div>

			<input type="number">
		</div>
		<br>
		<div>
			
			
			<label>Total estimado: 99,00USD</label>
			
		</div>
